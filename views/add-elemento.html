<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Elemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"> </script>
    <link type="text/css" rel="stylesheet" href="AddElementoStyle.css"/>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Nuevo Videojuego</h1> <!--mt-4 y mb-4 son margenes top y bottom de 4-->
        <form method="post" action="/post/new" role="form"> <!--action es para indicar la accion a realizar, vease en ZarmaRouter -->
            <div class="form-group mt-4 mb-4">   
                <label for="title">Nombre</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Introduce el nombre del videojuego">
                <!-- id y name deben de coincidir con el valor del parametro definido en ZarmaService-->
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="description">Descripción</label>
                <input type="text" class="form-control" id="description"  name="description" placeholder="Una breve descripción del videojuego">
            </div>
            <div class="form-group mt-4 mb-4"> 
                <label for="developer">Empresa de desarrollo</label> 
                <input type="text" class="form-control" id="developer" name="developer" placeholder="Introduce tu empresa">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="fecha">Fecha</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group mt-4 mb-4">
                <label for="exampleFormControlFile1">Cargar imagen </label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <div class="form-group form-check mt-4 mb-4">
                <input type="checkbox" class="form-check-input" id="collab">
                <label for="checkbox">¿Colaborador? </label>
            </div>
            <nav class="navegador">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/" class="btn btn-outline-danger" class="Cancelar" >Cancelar</a>
                <!-- he movido los botones aqui porque debian de estar dentro del form-->
            </nav>
        </form>
      
    </div>

</body>
</html>
